<h2 mat-dialog-title class="title">Confirm Reversal</h2>
<mat-dialog-content class="modal-content">
  <p>Are you sure you want to reverse this transaction?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="modal-actions">
  <button mat-stroked-button mat-dialog-close>No</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>
