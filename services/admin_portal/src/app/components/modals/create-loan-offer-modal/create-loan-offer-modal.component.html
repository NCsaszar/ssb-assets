<div class="modal-create">
    <h2>Create Loan Offer</h2>
    <form [formGroup]="loanOfferForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Annual Percentage Rate:</label>
        <input type="number" formControlName="annualPercentageRate">
      </div>
      <div>
        <label>Term (Months):</label>
        <input type="number" formControlName="termMonths">
      </div>
      <div>
        <label>Max Amount:</label>
        <input type="number" formControlName="maxAmount">
      </div>
      <div>
        <label>Min Amount:</label>
        <input type="number" formControlName="minAmount">
      </div>
      <div>
        <label>Status:</label>
        <input type="checkbox" formControlName="loanStatus"> Active
      </div>
      <div>
        <label>Loan Type:</label>
        <select formControlName="loanType">
          <option *ngFor="let loanType of loanTypes" [ngValue]="loanType">{{ loanType.loanTypeName }}</option>
        </select>
      </div>
      <button type="submit" mat-button color="primary">Submit</button>
      <button type="button" mat-button (click)="onCancelClick()">Cancel</button>
    </form>
  </div>
