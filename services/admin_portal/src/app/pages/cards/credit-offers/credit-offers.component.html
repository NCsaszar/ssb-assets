<div class="component-container credit-offers">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="mat-card-title">Manage Credit Card Offers</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

      <button mat-raised-button color="primary" (click)="openEditModal(null)">Create New Offer</button>
      <div class="card-list">
        <table mat-table [dataSource]="creditOffers" class="mat-table1">
          <ng-container matColumnDef="cardOfferId">
            <th mat-header-cell *matHeaderCellDef> Card Offer Id </th>
            <td mat-cell *matCellDef="let offer"> {{offer.cardOfferId}} </td>
          </ng-container>

          <ng-container matColumnDef="cardOfferName">
            <th mat-header-cell *matHeaderCellDef> Card Offer Name </th>
            <td mat-cell *matCellDef="let offer"> {{offer.cardOfferName}} </td>
          </ng-container>

          <ng-container matColumnDef="apr">
            <th mat-header-cell *matHeaderCellDef> APR </th>
            <td mat-cell *matCellDef="let offer"> {{offer.apr}} </td>
          </ng-container>

          <ng-container matColumnDef="creditLimit">
            <th mat-header-cell *matHeaderCellDef> Credit Limit </th>
            <td mat-cell *matCellDef="let offer"> {{offer.creditLimit}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let offer">
              <div class="status-cell" [style.background-color]="offer.cardOfferStatus ? 'green' : 'red'">
                {{offer.cardOfferStatus ? 'Active' : 'Inactive'}}
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let offer">
              <button mat-icon-button color="primary" (click)="openEditModal(offer)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['cardOfferId', 'cardOfferName', 'apr', 'creditLimit', 'status', 'edit']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['cardOfferId', 'cardOfferName', 'apr', 'creditLimit', 'status', 'edit'];"></tr>
        </table>
      </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

  </mat-card>
