<div class="appointment-component">
  <h1 class="appointment-title">{{title}}</h1>

  <div class="appointment-top-bar">
    <!-- <section class="create-appointment-modal-toggle-section">
      <button mat-button (click)="openDialog()" class="create-appointment-modal-toggle-btn">Create New Appointment</button>
    </section> -->

    <mat-form-field class="appointment-filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Harvey Birdman" #input>
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8 appointment-table">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="appointment-table-header"> Customer </th>
        <td mat-cell *matCellDef="let element" class="appointment-table-text"> {{element.userId}} - need to pull name</td>
      </ng-container>
      
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="appointment-table-header"> Date & Time </th>
        <td mat-cell *matCellDef="let element" class="appointment-table-text"> {{element.timeslot}} </td>
      </ng-container>
      
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="appointment-table-header"> Details </th>
        <td mat-cell *matCellDef="let element">
          <button class="appointment-details-link" [routerLink]="['/appointmentdetails', element.appointmentId]">Learn More</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="appointment-table-header"> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" class="appointment-table-delete" (click)="deleteAppointment(element.appointmentId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="appointment-paginator"></mat-paginator>
  </div>
  
  <!-- <section class="create-appointment-modal-toggle-section">
    <button mat-button (click)="openDialog()" class="create-appointment-modal-toggle-btn">Create New Appointment</button>
  </section> -->

</div>
