      - NODE_ENV=production
    depends_on:
      - api-gateway
  react-portal:
    build:
      context: C:\Users\anton\Desktop\project\securesentinelbankreactfrontend
      dockerfile: Dockerfile.dev
    ports:
      - '5173:5173'
    environment:
      - NODE_ENV=development
    depends_on:
      - api-gateway
  api-gateway:
    container_name: api.gateway
    build:
      context: C:\Users\anton\Desktop\project\api-gateway
      dockerfile: Dockerfile
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka
    ports:
      - '8765:8765'
